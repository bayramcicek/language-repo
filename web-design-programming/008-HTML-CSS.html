<!doctype html>
<html lang="tr-TR">
		<head>
				<meta charset="utf-8">
				<title>HTML CSS</title>
				
				<style>
						body {background-color:powderblue;}
						h2 {color:yellow;}
						p  {color:purple;}
			
				</style>
				
				<link rel="stylesheet" href="./CSS_files/000-Style-CSS.css"> 
				<!-- href="site link te verebilirsin" 
				
				This example links to a style sheet located in the html folder on the current web site:
				<link rel="stylesheet" href="/html/styles.css">
				
				-->				    
				
		</head>
		
		
		<body>
				<!-- Inline / Internal / External    CSS  -->
				
				<!-- Inline CSS -->  <h5 style="color:blue;">blue heading<h5>
				
				
				<!-- Internal CSS defined in <style> in <head> tag-->
				
				<h2>yellow me</h2>
				<p>i'm purple</p>
				
				
				<!-- External CSS defined in <head> tags with link-->
				
				<h1>Heading with CSS files</h1>
				<h6>H6 CSS files</h6>
				<h6>H6 CSS files</h6>
				
				<p id="p01">my id 01</p>
				<p id="p01">my id 01</p>
			<p id="p01">SADASDAsd</p>
				
				<p id="p02">my id 02</p>
				
				<p class="first">Fİrst class1</p>
				<p class="first">Fİrst class2</p>
				
				<!-- 
				
								Use the HTML style attribute for inline styling
								
								Use the HTML 	<style> 	element to define internal CSS
								
								Use the HTML 	<link> 		element to refer to an external CSS file
								
								Use the HTML 	<head> 		element to store <style> and <link> elements
								
								Use the CSS 	color 		property for text colors
								
								Use the CSS 	font-family property for text fonts
								
								Use the CSS 	font-size 	property for text sizes
								
								Use the CSS 	border 		property for borders
								
								Use the CSS 	padding 	property for space inside the border
								
								Use the CSS 	margin		property for space outside the border				
														
				-->
			
		</body>

</html>
