<!DOCTYPE html>
<html lang="tr-TR">

	<head>
		<meta charset = "utf-8">
		<title>head 3</title>
		
		<base href="https://www.w3schools.com" target="_blank">
      
	</head>

	<body>
		<img src="./images/html5.gif"> <!-- https://www.w3schools.com/images/html5.gif-->
		
		<p>Since we have specified a base URL, the browser will look for the image "html5.gif" at "https://www.w3schools.com/images/html5.gif"</p>

		<p>The link above opens in a new window. This is because the base target is set to "_blank".</p>
		<p><a href="http://www.m5bilisim.com">W3Schools</a></p>
		<p><a href="">W3Schools</a></p>
		
	<!-- 	
		Tag		 |	Description
-----------------|-------------------------------------------------------------------------------------------------		
		<head>	 |  Defines information about the document
		         |
		<title>	 |	Defines the title of a document
			     |
		<base>	 |	Defines a default address or a default target for all links on a page
		         |
		<link>	 |	Defines the relationship between a document and an external resource
		         |
		<meta>	 | 	Defines metadata about an HTML document
		         |
		<script> |	Defines a client-side script
		         |
		<style>	 |  Defines style information for a document
		         |
		-->
	</body>

</html>
