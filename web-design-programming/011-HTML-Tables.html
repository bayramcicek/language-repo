<!doctype html>
<html lang="tr-TR">
		<head>
			<meta charset="utf-8">
			<title>HTML Tables</title>
			
			<link rel="stylesheet" href="./CSS_files/002-css.css">
			
			
		</head>
		
		<body>
		
		<!-- Each table row *<tr>* is defined with the <tr> tag -->
		<!-- A table header *<th>* is defined with the <th> tag. -->
        <!--  By default, table headings are bold and centered. A table data/cell *<td>* is defined with the <td> tag. -->

		
			<table style="width:50%">
				<tr>
					<th>FIRST</th>
					<th colspan="3">SECOND</th> <!--   2.stunda 3 stun koy    -->
				</tr>
				<tr>
				
					<td>Bayram</td>
					<td>Mobile</td>
					<td>Mobile</td>
					<td>Mobile</td>
				</tr>
				<tr>
					<td>Bayram</td>
					<td>Mobile</td>
					<td>ababa</td>
					<td>Mobmmmmile</td>
				</tr>
				
				<tr>
					<td>Bayram</td>
					<td>qw</td>
					<td>qwd</td>
					<td>qw</td> 
					<td>tasdş</td> 
					<td>tasdş</td> 
				
				</tr>
				<!-- 	Note: The <td> elements are the data containers of the table.
						They can contain all sorts of HTML elements; text, 
						images, lists, other tables, etc.                              -->
				
				
			</table>
		
		
			<table style="width:60%">
			<caption>Caption</caption> <!--  yeri burası , başka yere koyma   -->
				<tr>
					<th>FIRST</th>
					<td>aaa</td>	
				</tr>
				
					
				<tr>
					<th rowspan="2">Bayram</th>
					<td>Mobile</td>
					<td>Bayaaaram</td>
					
				</tr>
				
				<tr>
					<td>aaaa</td>
				</tr>
				
		        <tr>
					<th>çççççç</th>
					<td>iişişişişişişiş</td>
				</tr>
			</table>
	
				<!-- 	Note: The <td> elements are the data containers of the table.
						They can contain all sorts of HTML elements; text, 
						images, lists, other tables, etc.                              -->
				
				
			
	
		<br/>
		<br/>
		<br/>
		
			<table id="t01">
			
			  <tr>
				<th>Firstname</th>
				<th>Lastname</th> 
				<th>Age</th>
			  </tr>
			  
			  
			  <tr>
				<td>Eve</td>

				<td>94</td>
			  </tr>
			  
			</table>
			
			<br/>

			<table id="t02">
			  <tr>
				<th>Firstname</th>
				<th>Lastname</th> 
				<th>Age</th>
			  </tr>
			  <tr>
				<td>Jill</td>
				<td>Smith</td>
				<td>50</td>
			  </tr>
			  <tr>
				<td>Eve</td>
				<td>Jackson</td>
				<td>94</td>
			  </tr>
			  <tr>
				<td>John</td>
				<td>Doe</td>
				<td>80</td>
			  </tr>
			</table>
			
			
			<!-- 
				Use the HTML 	<table> 			element to define a table
				Use the HTML 	<tr> 				element to define a table row
				Use the HTML 	<td> 				element to define a table data
				Use the HTML 	<th> 				element to define a table heading
				Use the HTML 	<caption> 			element to define a table caption
				
				Use the CSS 	border 				property to define a border
				Use the CSS 	border-collapse 	property to collapse cell borders
				Use the CSS		padding 			property to add padding to cells
				Use the CSS 	text-align 			property to align cell text
				Use the CSS 	border-spacing 		property to set the spacing between cells
				
				Use the 		colspan 			attribute to make a cell span many columns
				Use the 		rowspan 			attribute to make a cell span many rows
				Use the 		id 					attribute to uniquely define one table
								
			-->
			
			<!--
				<table>				Defines a table
				<th>				Defines a header cell in a table
				<tr>				Defines a row in a table
				<td>				Defines a cell in a table
				<caption>			Defines a table caption
				<colgroup>			Specifies a group of one or more columns in a table for formatting
				<col>				Specifies column properties for each column within a <colgroup> element
				<thead>				Groups the header content in a table
				<tbody>				Groups the body content in a table
				<tfoot>				Groups the footer content in a table
			-->
		</body>

</html>
