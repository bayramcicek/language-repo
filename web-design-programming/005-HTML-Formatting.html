<!doctype html>
<html lang="tr-TR">
		<head>
				<meta charset="utf-8">
				<title>HTML Text Formatting</title>
		</head>
		
		<body>
				<!-- 
								<b>      - Bold text         				- Kalın
								<strong> - Important text    				- Kalın aslında ama önemli
								
								<i>      - Italic text       				- İtalik
								<em>     - Emphasized text   				- İtalik aslında ama önemli
								
								<small>  - Smaller text

								
								<mark>   - Marked/highlighted text      	- Vurgula
								
								<del>    - Deleted text      				- Üztü çizili
								<ins>    - Inserted text     				- Altı çizili
								
								<sup>    - Superscript text  				- Üstindis 
								<sub>    - Subscript text    				- altindis				
				-->
				
				<p><b>Kalın</b></p>
				 
				<strong>Strong</strong>
				<p>This text is normal.</p>
				<p><strong>This text is strong.</strong></p>
				
				<i>italic</i>
				
				<p><em>This text is emphasized</em></p>
				
				<h1>normal <small> small </small></h1>
				
				<h2>normal <mark> marked	 </mark></h2>
				
				<p title="aaaaaaaaaa">My favorite color is <del>blue</del> red.</p>
				
				<p>My favorite <ins title="bbxdbhxdhxdgbn">color</ins> is red.</p>

				<h2>normal <sub> sub	 </sub></h2>			
				
				<h2>normal <sup> 3	 </sup></h2>
			<h1>şimdi 5<sup>3</sup>'ü toplayalım</h1> 

				
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		</body>








</html>
