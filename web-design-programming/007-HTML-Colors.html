<!doctype html>
<html lang="tr-TR">
			<head>
				<meta charset="utf-8">
				<title>HTML Colors</title>
			
			</head>
			
			<body>
			
			<!--    R G B      -->
			
					<h1 style="background-color:red;"> RED Background</h1>
					
					<!-- To display the color black, all color parameters must be set to 0, like this: rgb(0,0,0).

						 To display the color white, all color parameters must be set to 255, like this: rgb(255,255,255).-->
						 
					<h1 style="background-color:rgb(123,245,255);">Background</h1>
					 					 
			<!--    H E X        Value    

					In HTML, a color can also be specified using a hexadecimal value 
					in the form: #RRGGBB, where RR (red), GG (green) and BB (blue) are 
					hexadecimal values between 00 and FF (same as decimal 0-255).			-->
					
					
					<h2 style="background-color:#00FF00">
					Background-color set by using #00FF00
					</h2>
					
					
					<h2 style="background-color:#FFFFFF">
					Background-color set by using #FFFFFF
					</h2>
					
					<h2 style="background-color:#0000FF">
					Background-color set by using #0000FF
					</h2>
								
			</body>


</html>
