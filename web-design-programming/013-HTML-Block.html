<!DOCTYPE html>
<html lang="tr-TR">

	<head>
		<meta charset = "utf-8">
		<title>HTML Block and Inline Elements</title> <!--  satır içi element    -->

	</head>

	<body>	
		<div style="background-color:black;color:blue;padding:20px;">
		  <h2>London</h2>
		  <p>London is the capital city of England. It is the most populous city in the United Kingdom, with a metropolitan area of over 13 million inhabitants.</p>
		</div>
		
		<h1 title="oooo">My <span style="color:red">Important</span> Heading</h1>
		
		
		<!--
		
		----------|------------------------------------------------
		<div>	  | 	Defines a section in a document (block-level) paragrafı değiştirir
		<span>	  | 	Defines a section in a document (inline)	  kelimeyi değiştirir
		----------|--------------------------------------------------
		
		-->

	</body>

</html>
