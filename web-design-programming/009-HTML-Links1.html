<!doctype html>
<html lang="tr-TR">
		<head>
				<meta charset="utf-8">
				<title>HTML Links</title>
				
				<link rel="stylesheet" href="./CSS_files/001.css">
		
		</head>
		
		<body>
				<!--    <a href="url">    link text     </a>           -->
				
				<a href="https://www.w3schools.com" target="_blank"> Visit Us </a>
				
				<!--      target= " _blank "        		Opens the linked document in a new window or tab
						  target= " _self  "   - default -  Opens the linked document in the same window/tab as it was clicked
						  target= " _parent "   			Opens the linked document in the parent frame
						  
						  target= " _top "     				Opens the linked document in the full body of the window
						  If your webpage is locked in a frame, you can use target="_top" to break out of the frame
						  
						  target= " framename  "			Opens the linked document in a named frame
				--> 
		
			
		
		
		
		</body>

</html>
