<!DOCTYPE html>
<html lang="tr-TR">
 
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>javascript :) </title>
	</head>

	<body>
		<div id="demo">
			<p>some text</p>
      		<p>some other text</p>

		</div>
		
		<script>
     	var a = document.getElementById("demo");
     	var arr = a.childNodes;

     	for(var x=0;x<arr.length;x++) {

       		arr[x].innerHTML = "new text";
     	}

    	</script>
		
	
	</body>

</html>
