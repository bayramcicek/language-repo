<!DOCTYPE html>
<html lang="tr-TR">
 
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>javascript :) </title>
	</head>

	<body>
		<p>ctrl+k+b</p>
		<p>ctrl+shift+p  then vmen</p>

		<script type="text/javascript">
			
			var person = {
				name: "John",
				age: 21,
				favColor: "green"
			};

			document.write(person.name, "<br>");
			document.write(person.age, "<br>");
			document.write(person.name.length, "<br>"); // 4

			// Objects are one of the core concepts in JavaScript

			var car = {

			    car1: "BMW",
			    car2: "Benz",
			    car3: "Lamborghini",
			    
			    carFunc : function () {
			    document.write(car.car1 + " " + car.car2 + " " + car.car3);
			    }

			};

			car.carFunc(); // BMW Benz Lamborghini

			

		</script>
		
		
	
	</body>

</html>
