<!DOCTYPE html>
<html lang="tr-TR">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Image Sprites - Hover Effect</title>
		
		<style>
		#navlist {
			position: relative;
		}

		#navlist li {
			margin: 0;
			padding: 0;
			list-style: none;
			position: absolute;
			top: 0;
		}

		#navlist li, #navlist a {
			height: 44px;
			display: block;
		}

		#home {
			left: 0px;
			width: 46px;
			background: url('img_navsprites_hover.gif') 0 0;
		}

		#prev {
			left: 63px;
			width: 43px;
			background: url('img_navsprites_hover.gif') -47px 0;
		}

		#next {
			left: 129px;
			width: 43px;
			background: url('img_navsprites_hover.gif') -91px 0;
		}

		#home a:hover {
			background: url('img_navsprites_hover.gif') 0 -45px;
		}

		#prev a:hover {
			background: url('img_navsprites_hover.gif') -47px -45px;
		}

		#next a:hover {
			background: url('img_navsprites_hover.gif') -91px -45px;
		}
		</style>
	</head>

	<body>
		<h2>Tip: The :hover selector can be used on all elements, not only on links.</h2>
	
		<ul id="navlist">
		  <li id="home"><a href="https://www.w3schools.com/css/css_image_sprites.asp"></a></li>
		  <li id="prev"><a href="https://www.w3schools.com/css/css_image_sprites.asp"></a></li>
		  <li id="next"><a href="https://www.w3schools.com/css/css_image_sprites.asp"></a></li>
		</ul>
	</body>

</html>
